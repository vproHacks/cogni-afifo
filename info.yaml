# Tiny Tapeout project information
project:
  title:        "8bit Asynchronous FIFO"      # Project title
  author:       "Vraj"      # Your name
  discord:      "vpro"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "An 8bit-wide Asynchronous FIFO with afifo generated by CogniChip"      # One line description of what your project does
  language:     "SystemVerilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_afifo"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "tt_um_afifo.sv"
    - "afifo.sv"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "Write Data Bit 0"
  ui[1]: "Write Data Bit 1"
  ui[2]: "Write Data Bit 2"
  ui[3]: "Write Data Bit 3"
  ui[4]: "Write Data Bit 4"
  ui[5]: "Write Data Bit 5"
  ui[6]: "Write Data Bit 6"
  ui[7]: "Write Data Bit 7"

  # Outputs
  uo[0]: "Read Data Bit 0"
  uo[1]: "Read Data Bit 1"
  uo[2]: "Read Data Bit 2"
  uo[3]: "Read Data Bit 3"
  uo[4]: "Read Data Bit 4"
  uo[5]: "Read Data Bit 5"
  uo[6]: "Read Data Bit 6"
  uo[7]: "Read Data Bit 7"

  # Bidirectional pins
  uio[0]: "Write Clock (Input)"
  uio[1]: "Write Reset (Active Low, Input)"
  uio[2]: "Write Enable (Input)"
  uio[3]: "Read Clock (Input)"
  uio[4]: "Read Reset (Active Low, Input)"
  uio[5]: "Read Enable (Input)"
  uio[6]: "Write Full Flag (Output)"
  uio[7]: "Read Empty Flag (Output)"

# Do not change!
yaml_version: 6
